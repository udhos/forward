# Default values for forward.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: udhos/forward
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

#podAnnotations: {}
podAnnotations:
  "sidecar.istio.io/inject": "true"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

podHealthCheck:
  port: 8888
  path: /health

#
# See: https://stackoverflow.com/questions/72816925/helm-templating-in-configmap-for-values-yaml
#
configMapProperties:
  #GIN_MODE: release
  #DEBUG: true
  LOG_DRIVER: zap # anything other than "zap" enables gin default logger
  #JAEGER_URL: http://jaeger-collector:14268/api/traces
  #LISTEN_ADDR: ":8080"
  #HEALTH_ADDR": ":8888"
  #HEALTH_PATH": /health
  #METRICS_ADDR: ":3000"
  #METRICS_PATH": /metrics
  #METRICS_MASK_PATH: "true"
  #METRICS_NAMESPACE: ""
  OTEL_TRACES_SAMPLER: parentbased_traceidratio
  OTEL_TRACES_SAMPLER_ARG: "0.01"
  # pick one of OTEL_SERVICE_NAME or OTEL_RESOURCE_ATTRIBUTES
  #OTEL_SERVICE_NAME: forward
  #OTEL_RESOURCE_ATTRIBUTES: 'service.name=forward,key2=value2'

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# add custom labels to deployment pods
customLabels:
  app: forward

resources:
  requests:
    cpu: 200m
    memory: 100Mi
    ephemeral-storage: 100Mi
  limits:
    cpu: 2000m
    memory: 300Mi
    ephemeral-storage: 200Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  apiVersion: autoscaling/v2

nodeSelector: {}

tolerations: []

affinity: {}
